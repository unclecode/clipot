<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#000000" rx="112"/>

  <!-- Clipboard -->
  <g transform="translate(256, 256)">
    <!-- Clipboard base -->
    <rect x="-94" y="-120" width="188" height="227" rx="22" fill="none" stroke="#ffffff" stroke-width="10" opacity="0.9"/>

    <!-- Clipboard top clip -->
    <rect x="-53" y="-133" width="106" height="32" rx="10" fill="#ffffff" opacity="0.9"/>
    <rect x="-40" y="-128" width="80" height="21" rx="8" fill="#000000"/>

    <!-- Text lines on clipboard -->
    <line x1="-67" y1="-80" x2="67" y2="-80" stroke="#ffffff" stroke-width="7" opacity="0.6" stroke-linecap="round"/>
    <line x1="-67" y1="-48" x2="40" y2="-48" stroke="#ffffff" stroke-width="7" opacity="0.6" stroke-linecap="round"/>
    <line x1="-67" y1="-16" x2="53" y2="-16" stroke="#ffffff" stroke-width="7" opacity="0.6" stroke-linecap="round"/>

    <!-- Sparkle/Magic effect (bottom right of clipboard) -->
    <g transform="translate(67, 53)">
      <!-- Main sparkle -->
      <path d="M 0,-32 L 5,-5 L 32,0 L 5,5 L 0,32 L -5,5 L -32,0 L -5,-5 Z"
            fill="#ffffff" opacity="0.95"/>
      <!-- Small sparkle 1 -->
      <path d="M 40,-21 L 43,-11 L 53,-8 L 43,-5 L 40,5 L 37,-5 L 27,-8 L 37,-11 Z"
            fill="#ffffff" opacity="0.8"/>
      <!-- Small sparkle 2 -->
      <path d="M -27,27 L -24,35 L -16,37 L -24,40 L -27,48 L -29,40 L -37,37 L -29,35 Z"
            fill="#ffffff" opacity="0.7"/>
    </g>
  </g>
</svg>
