<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Touch Up">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Polish your thoughts with AI">
    <title>Touch Up</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icon-192.svg">
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
            max-width: 430px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            padding: 16px 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .settings-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0.6;
        }

        .settings-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.08);
            opacity: 0.8;
        }

        .settings-btn svg {
            width: 20px;
            height: 20px;
            color: #fff;
        }

        .version {
            position: fixed;
            bottom: 8px;
            right: 8px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 500;
            z-index: 10;
            pointer-events: none;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        .paste-icon-container {
            width: 120px;
            height: 120px;
            border-radius: 32px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .paste-icon-container:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.05);
        }

        .paste-icon-container svg {
            width: 48px;
            height: 48px;
            color: #fff;
            opacity: 0.8;
        }

        .paste-text {
            font-size: 13px;
            color: #666;
            font-weight: 400;
            text-align: center;
            max-width: 200px;
        }

        .editor-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: none;
        }

        .editor-wrapper.active {
            display: block;
        }

        .editor-wrapper::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 24px;
            padding: 1px;
            background: linear-gradient(0deg,
                rgba(255, 255, 255, 0.08),
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.08));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .editor-wrapper.processing::before {
            opacity: 1;
            animation: borderRotate 3s linear infinite;
        }

        @keyframes borderRotate {
            0% {
                background: linear-gradient(0deg,
                    rgba(255, 255, 255, 0.08),
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.08));
            }
            25% {
                background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0.08),
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.08));
            }
            50% {
                background: linear-gradient(180deg,
                    rgba(255, 255, 255, 0.08),
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.08));
            }
            75% {
                background: linear-gradient(270deg,
                    rgba(255, 255, 255, 0.08),
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.08));
            }
            100% {
                background: linear-gradient(360deg,
                    rgba(255, 255, 255, 0.08),
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.08));
            }
        }

        .editor {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 24px;
            color: #fff;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            outline: none;
            font-family: inherit;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            transition: opacity 0.3s;
        }

        .editor.processing {
            animation: textDither 0.15s infinite;
        }

        @keyframes textDither {
            0%, 100% {
                opacity: 1;
                text-shadow: none;
            }
            25% {
                opacity: 0.98;
                text-shadow: 0.5px 0 0 rgba(255, 255, 255, 0.3);
            }
            50% {
                opacity: 0.99;
                text-shadow: -0.5px 0 0 rgba(255, 255, 255, 0.2);
            }
            75% {
                opacity: 0.98;
                text-shadow: 0 0.5px 0 rgba(255, 255, 255, 0.25);
            }
        }

        .editor::placeholder {
            color: #444;
        }

        .bottom-bar {
            padding: 20px 0 8px 0;
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 18px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: #000;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex: 0.4;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: none;
        }

        .action-btn:active {
            transform: scale(0.96);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-btn.loading {
            position: relative;
            color: transparent;
        }

        .action-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .action-btn.secondary.loading::after {
            border-top-color: #fff;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 14px 28px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .status.show {
            opacity: 1;
        }

        .status.error {
            background: rgba(255, 59, 48, 0.15);
            border-color: rgba(255, 59, 48, 0.3);
        }

        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .settings-modal.show {
            display: flex;
        }

        .settings-content {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            max-width: 90%;
            width: 360px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.6);
        }

        .settings-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .setting-item.column {
            flex-direction: column;
            align-items: stretch;
            gap: 12px;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 15px;
            color: #fff;
            flex: 1;
        }

        .setting-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s;
        }

        .setting-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .setting-input::placeholder {
            color: #555;
        }

        .setting-select {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .setting-select:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .setting-select option {
            background: #1a1a1a;
            color: #fff;
        }

        .toggle {
            width: 52px;
            height: 25px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .toggle-slider {
            width: 28px;
            height: 22px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            border-radius: 8px;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .toggle.active .toggle-slider {
            left: 21px;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.95) 100%);
            box-shadow: 0 2px 12px rgba(255, 255, 255, 0.2);
        }

        .close-settings-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s;
        }

        .close-settings-btn:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.12);
        }

        .reset-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 16px;
            color: #ff3b30;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.3s;
        }

        .reset-btn:active {
            transform: scale(0.98);
            background: rgba(255, 59, 48, 0.15);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
                max-width: 100%;
            }

            .editor {
                padding: 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="settings-btn" id="settingsBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m-9-9h6m6 0h6M4.22 4.22l4.24 4.24m7.08 7.08l4.24 4.24M19.78 4.22l-4.24 4.24M7.76 16.76l-4.24 4.24"></path>
                </svg>
            </button>
        </div>

        <div class="editor-container">
            <div class="empty-state" id="emptyState">
                <div class="paste-icon-container" id="pasteBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    </svg>
                </div>
                <div class="paste-text">Polish your thoughts</div>
            </div>

            <div class="editor-wrapper" id="editorWrapper">
                <textarea
                    class="editor"
                    id="editor"
                    placeholder="Start writing or paste your text here..."
                ></textarea>
            </div>
        </div>

        <div class="bottom-bar">
            <button class="action-btn secondary" id="clearBtn" style="display: none;">
                Clear
            </button>
            <button class="action-btn" id="touchUpBtn" style="display: none;">
                <span id="touchUpBtnText">Touch Up</span>
            </button>
        </div>
    </div>

    <div class="status" id="status"></div>

    <div class="version">v1.0.0</div>

    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">Settings</div>

            <div class="setting-item column">
                <div class="setting-label">API Token</div>
                <input type="password" class="setting-input" id="apiTokenInput" placeholder="sk-ant-api03-...">
            </div>

            <div class="setting-item">
                <div class="setting-label">Auto-process on paste</div>
                <div class="toggle active" id="autoProcessToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>

            <div class="setting-item">
                <div class="setting-label">Force output language</div>
                <div class="toggle" id="forceLanguageToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>

            <div class="setting-item column">
                <div class="setting-label">Output Language</div>
                <select class="setting-select" id="outputLanguageSelect" disabled>
                    <option value="">Same as input</option>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Italian">Italian</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Korean">Korean</option>
                    <option value="Arabic">Arabic</option>
                    <option value="Russian">Russian</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>

            <button class="close-settings-btn" id="closeSettingsBtn">Done</button>
            <button class="reset-btn" id="resetBtn">Hard Reset</button>
        </div>
    </div>

    <script>
        const emptyState = document.getElementById('emptyState');
        const editorWrapper = document.getElementById('editorWrapper');
        const editor = document.getElementById('editor');
        const pasteBtn = document.getElementById('pasteBtn');
        const touchUpBtn = document.getElementById('touchUpBtn');
        const touchUpBtnText = document.getElementById('touchUpBtnText');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeSettingsBtn = document.getElementById('closeSettingsBtn');
        const resetBtn = document.getElementById('resetBtn');
        const autoProcessToggle = document.getElementById('autoProcessToggle');
        const apiTokenInput = document.getElementById('apiTokenInput');
        const forceLanguageToggle = document.getElementById('forceLanguageToggle');
        const outputLanguageSelect = document.getElementById('outputLanguageSelect');

        let originalText = '';
        let autoProcess = true;
        let hasProcessed = false;
        let apiToken = '';
        let forceLanguage = false;
        let outputLanguage = '';

        // Load settings from localStorage
        const savedAutoProcess = localStorage.getItem('autoProcess');
        if (savedAutoProcess !== null) {
            autoProcess = savedAutoProcess === 'true';
            autoProcessToggle.classList.toggle('active', autoProcess);
        }

        const savedApiToken = localStorage.getItem('apiToken');
        if (savedApiToken) {
            apiToken = savedApiToken;
            apiTokenInput.value = savedApiToken;
        }

        const savedForceLanguage = localStorage.getItem('forceLanguage');
        if (savedForceLanguage !== null) {
            forceLanguage = savedForceLanguage === 'true';
            forceLanguageToggle.classList.toggle('active', forceLanguage);
            outputLanguageSelect.disabled = !forceLanguage;
        }

        const savedOutputLanguage = localStorage.getItem('outputLanguage');
        if (savedOutputLanguage) {
            outputLanguage = savedOutputLanguage;
            outputLanguageSelect.value = savedOutputLanguage;
        }

        function showStatus(message, isError = false) {
            status.textContent = message;
            status.classList.toggle('error', isError);
            status.classList.add('show');
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        function showEditor() {
            emptyState.style.display = 'none';
            editorWrapper.classList.add('active');
            touchUpBtn.style.display = 'flex';
            clearBtn.style.display = 'flex';
        }

        function hideEditor() {
            emptyState.style.display = 'flex';
            editorWrapper.classList.remove('active');
            touchUpBtn.style.display = 'none';
            clearBtn.style.display = 'none';
            editor.value = '';
            originalText = '';
            hasProcessed = false;
            touchUpBtnText.textContent = 'Touch Up';
        }

        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                if (text.trim()) {
                    editor.value = text;
                    originalText = text;
                    showEditor();
                    editor.focus();

                    // Auto-process if enabled
                    if (autoProcess) {
                        touchUp();
                    }
                } else {
                    showStatus('Clipboard is empty', true);
                }
            } catch (err) {
                showStatus('Cannot access clipboard. Please paste manually.', true);
                editor.value = '';
                showEditor();
                editor.focus();
            }
        }

        async function touchUp() {
            // Use original text for processing
            const textToProcess = originalText.trim();
            if (!textToProcess) {
                showStatus('Please enter some text first', true);
                return;
            }

            // Check if API token is set
            if (!apiToken) {
                showStatus('Please set your API token in settings', true);
                settingsModal.classList.add('show');
                return;
            }

            touchUpBtn.classList.add('loading');
            touchUpBtn.disabled = true;
            clearBtn.disabled = true;
            editorWrapper.classList.add('processing');
            editor.classList.add('processing');

            try {
                // Build language instruction
                let languageInstruction = 'IMPORTANT: Maintain the same language as the input text. If the input is in Spanish, respond in Spanish. If it\'s in French, respond in French, etc.';

                if (forceLanguage && outputLanguage) {
                    languageInstruction = `CRITICAL: You MUST respond ONLY in ${outputLanguage}, regardless of the input language.`;
                }

                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiToken,
                        'anthropic-version': '2023-06-01',
                        'anthropic-dangerous-direct-browser-access': 'true'
                    },
                    body: JSON.stringify({
                        model: 'claude-haiku-4-5-20251001',
                        max_tokens: 2000,
                        messages: [{
                            role: 'user',
                            content: `Touch up the following text and rewrite it in this specific writing style:

STYLE GUIDE:
Sharp, reflective, and built for high-context readers who already "get it." Blend clarity with conviction. Write like a builder thinking aloud — direct, logical, no fluff. Every line has purpose, often compressing a full argument into a few beats.

Favor rhythm over polish: short sentences, tight logic, conversational tone. Balance technical precision with philosophy — practical yet visionary. Challenge hype, question defaults, and always ground ideas in reality, without losing ambition or curiosity.

Structurally: stance → reasoning → principle. Lead with clarity, back it with insight or experience, and end with a forward-looking takeaway.

${languageInstruction}

CRITICAL: Respond ONLY with valid JSON in this exact format:
{"response": "your touched up text here"}

Do not include any text outside the JSON structure. Do not use markdown code blocks or backticks.

TEXT TO TOUCH UP:
${textToProcess}`
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                let responseText = data.content[0].text;

                // Strip markdown code blocks if present
                responseText = responseText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();

                const result = JSON.parse(responseText);
                editor.value = result.response;

                // Update button text after first process
                if (!hasProcessed) {
                    hasProcessed = true;
                    touchUpBtnText.textContent = 'Try Again';
                }

                showStatus('Touched up');

                // Copy to clipboard automatically
                try {
                    await navigator.clipboard.writeText(result.response);
                } catch (e) {
                    // Clipboard write failed, but that's okay
                }

            } catch (err) {
                console.error('Error:', err);
                showStatus('Failed to touch up. Please try again.', true);
            } finally {
                touchUpBtn.classList.remove('loading');
                touchUpBtn.disabled = false;
                clearBtn.disabled = false;
                editorWrapper.classList.remove('processing');
                editor.classList.remove('processing');
            }
        }

        pasteBtn.addEventListener('click', pasteFromClipboard);
        touchUpBtn.addEventListener('click', touchUp);
        clearBtn.addEventListener('click', () => {
            if (confirm('Clear the editor?')) {
                hideEditor();
            }
        });

        // Settings
        settingsBtn.addEventListener('click', () => {
            settingsModal.classList.add('show');
        });

        closeSettingsBtn.addEventListener('click', () => {
            settingsModal.classList.remove('show');
        });

        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('show');
            }
        });

        autoProcessToggle.addEventListener('click', () => {
            autoProcess = !autoProcess;
            autoProcessToggle.classList.toggle('active', autoProcess);
            localStorage.setItem('autoProcess', autoProcess);
        });

        // API Token input
        apiTokenInput.addEventListener('input', (e) => {
            apiToken = e.target.value.trim();
            localStorage.setItem('apiToken', apiToken);
        });

        // Force language toggle
        forceLanguageToggle.addEventListener('click', () => {
            forceLanguage = !forceLanguage;
            forceLanguageToggle.classList.toggle('active', forceLanguage);
            outputLanguageSelect.disabled = !forceLanguage;
            localStorage.setItem('forceLanguage', forceLanguage);
        });

        // Output language select
        outputLanguageSelect.addEventListener('change', (e) => {
            outputLanguage = e.target.value;
            localStorage.setItem('outputLanguage', outputLanguage);
        });

        // Hard reset
        resetBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to reset all settings? This will clear your API token and all preferences.')) {
                localStorage.clear();
                location.reload();
            }
        });

        // Allow manual typing to show editor
        editor.addEventListener('input', () => {
            if (editor.value && !editorWrapper.classList.contains('active')) {
                showEditor();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                e.preventDefault();
                if (editor.value.trim()) {
                    touchUp();
                }
            }
        });

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
